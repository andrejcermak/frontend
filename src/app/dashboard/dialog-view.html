<div mat-dialog-content>
    <p>Fill additional data for instance</p>
    <div>
        <mat-form-field>
            <label>CPU</label>
            <mat-select class="cpu" matNativeControl [value]="selected_cpu">
                <mat-option value="cpu_option1">1</mat-option>
                <mat-option value="cpu_option2">2</mat-option>
                <mat-option value="cpu_option3">3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <label>Memory</label>
            <mat-select class="mem" matNativeControl [value]="selected_mem">
                <mat-option value="mem_option1">2Gb</mat-option>
                <mat-option value="mem_option2">4GB</mat-option>
                <mat-option value="mem_option3">8GB</mat-option>
                <mat-option value="mem_option3">16GB</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <label>Disk</label>
            <mat-select class="disk" matNativeControl [value]="selected_disk">
                <mat-option value="disk_option1">1</mat-option>
                <mat-option value="disk_option2">2</mat-option>

            </mat-select>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button (click)="onNoClick()">Create instance</button>
</div>
