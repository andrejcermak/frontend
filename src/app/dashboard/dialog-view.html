<div>
    <mat-form-field>
        <label>Key</label>
        <mat-select matNativeControl [(ngModel)]="selectedCpu" name="cpu">
            <mat-option *ngFor="let key of keys" [value]="key.value">{{key.viewValue}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput placeholder="" #login>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="" #email>
      </mat-form-field>
</div>
<div mat-dialog-actions>
    <button (click)="onNoClick(login.value,email.value)">Create instance</button>
</div>
